  <div id="loading-overlay"  *ngIf="albums.length < 2">
    <img src="assets/gifs/loading.gif" alt="Carregando...">
  </div>

<div *ngFor="let album of albums" class="album">
  <a [href]="album.url_album" target="_blank"><img src="{{ album.thumbnail_image }}" alt="{{ album.nm_album }}"></a>
  <div class="album_title">
    {{ album.nm_album }}<br>
    {{ album.dt_album }} {{ album.qt_photos }} Fotos
  </div>
</div>
